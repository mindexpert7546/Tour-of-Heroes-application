
<section class="text-gray-600 body-font">
   
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
        
    <div class="flex lg:w-1/3  sm:flex-row flex-col px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end my-3.5">
        <div class="relative flex-grow w-full">
            <label for="email" class="leading-7 text-3xl text-gray-600">Hero name</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" 
            #heroName 
            (keyup.enter)="addHero(heroName.value); heroName.value=''"
            placeholder="Enter Hero"
            >
          </div>
          <button  type="button" class="add-button" (click)="addHero(heroName.value); heroName.value=''" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-2xl">Add&nbsp;hero</button>

    </div>
  
      <div class="flex flex-wrap w-full">
        <div class="w-1/2">
            <router-outlet></router-outlet>
        </div>
        <div class="w-1/2">
          <app-messages></app-messages>
        </div>
        <!-- <img class="lg:w-3/5 md:w-1/2 object-cover object-center rounded-lg md:mt-0 mt-12" src="https://dummyimage.com/1200x500" alt="step"> -->
      </div>
    </div>
  </section>
